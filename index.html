<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>CrystalsCollector Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>



    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="title"></h1>
            </div>
        </div>


        <div class="row paragraph">
            <div class="col-md-2"></div>
            <div class="col-md-8 text-center justify-content-center" id="instructions">
                <p id="paraOne"></p>
                <p id="paraTwo"></p>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div id="totalScore"><span id="spanScore"></span></div>

        <div id="score"></div>

        <div class="row justify-content-center" id="crystals">
            <div class="col-sm-6 col-md-3 text-center">
                <button class="redCrystal">

                </button>
            </div>

            <div class="col-sm-6 col-md-3 text-center">
                <button class="blueCrystal">

                </button>
            </div>

            <div class="col-sm-6 col-md-3 text-center">
                <button class="greenCrystal">

                </button>
            </div>

            <div class="col-sm-6 col-md-3 text-center">
                <button class="yellowCrystal">

                </button>
            </div>

        </div>

        <div class="row justify-content-center text-center" id="scoreScreen">
            <div class="col-md-3"></div>
            <div class="col-md-2 text-center" id="randomNumber"></div>
            <div class="col-md-2 text-center" id="win"></div>
            <div class="col-md-2 text-center" id="lose"></div>
            <div class="col-md-3"></div>
        </div>

        <div class="row justify-content-center" id="scoreScreen">
            <div class="col-md-3"></div>
            <div class="col-md-2 text-center" id="PointsToMatch"></div>
            <div class="col-md-2 text-center" id="wins"></div>
            <div class="col-md-2 text-center" id="losses"></div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <footer>
        <p id="foot"></p>
    </footer>

</body>

</html>
